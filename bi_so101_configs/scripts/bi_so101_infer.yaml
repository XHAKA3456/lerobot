robot:
  type: bi_so101_follower
  id: black
  calibration_dir: /home/stream/sst_xlerbot/lerobot/bi_so101_configs/calibration/bi_so101_follower
  left_arm_port: /dev/ttyACM0
  right_arm_port: /dev/ttyACM1
  left_arm_disable_torque_on_disconnect: false
  right_arm_disable_torque_on_disconnect: false
  left_arm_use_degrees: false
  right_arm_use_degrees: false
  cameras:
    left:
      type: opencv
      index_or_path: /dev/video2
      width: 640
      height: 480
      fps: 30
    right:
      type: opencv
      index_or_path: /dev/video4
      width: 640
      height: 480
      fps: 30
policy:
  type: act
  pretrained_path: /home/stream/policies/bi_so101_act
  device: cuda
task: "Execute trained bimanual policy"
fps: 30
max_time_s: 0
display_data: false
play_sounds: false
dataset_repo_id: your_hf_username/bi_so101_demo
